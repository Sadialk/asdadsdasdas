<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="path/to/your/icon-font.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Main Page</title>
  <style>
    .content {
      padding: 20px;
    }
    /* Optional: Add some styling to the modal */
    .modal-content {
      border-radius: 0;
    }
    .modal-header {
      background-color: #2D3032;
      color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .modal-title {
      color: #fff;
    }
  </style>


</head>

<body>

  <nav class="navbar">
    <div class="d-flex justify-content-start">
      <h3 class="name" style="margin-right: 10px;">StoreTrack</h3>
      
    </div>

  </nav>


  <main class="content">
    <div class="button-container">
      <button class="btn" onclick="window.location.href='login.html'">
        Prisijungti
      </button>
      <button class="btn" onclick="window.location.href='register.html'">
        Registracija
      </button>
      <button class="btn" data-toggle="modal" data-target="#exampleModal">
        Informacija
      </button>
    </div>
    <!-- Modal Button -->
   
    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Sveiki atvykę į AiRent ! Šiame puslapyje saugomi skelbimai apie nuomuojamas patalpas
            </p>
          </div>
        </div>
      </div>
    </div>


  </main>

  <footer class="footer">
    <h2>Klaidas Tadaravicius</h2>
    <!-- Modal Button -->

  </footer>

  <!-- scripts for modal -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
