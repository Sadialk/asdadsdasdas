<script>
  // Function to hide buttons based on isAdmin value
  document.addEventListener('DOMContentLoaded', function () {
    var isAdmin = false; // Set to true or false based on the user's admin status

    // Function to hide buttons based on isAdmin value
    function hideButtons() {
      const buttonsToHide = document.querySelectorAll('.login-button');
      console.log(isAdmin);
      buttonsToHide.forEach(button => {
        const buttonId = button.id;

        // Check if the button should be hidden based on the isAdmin value
        if ((buttonId === 'addCityButton' && !isAdmin) ||
          (buttonId === 'addRegionButton' && !isAdmin)) {
          button.style.display = 'none';
        }
      });
    }
    const token = localStorage.getItem('accessToken');

    // Decode the JWT token
    function decodeJwt(token) {
      const payloadBase64 = token.split('.')[1];
      const payload = atob(payloadBase64);
      return JSON.parse(payload);
    }

    // Check user role from the decoded JWT
    function getUserRole(token) {

      if (token) {
        const tokenParts = token.split('.');

        // Check if the token has the required parts
        if (tokenParts.length !== 3) {
          console.error('Invalid token structure');
          return null;
        }
        
        const base64Url = tokenParts[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        const decodedToken = JSON.parse(jsonPayload);
        return decodedToken['http://schemas.microsoft.com/ws/2008/06/identity/claims/role'][0] || null;


      } else {
        console.error('Token is null');
        return null;
      }
    }

    // Example usage
    const userRole = getUserRole(token);
    console.log(userRole);
    if  (userRole == "Admin")
    {
      isAdmin = true;
    }
    // Check the user role
    hideButtons();
  });

  async function refreshAccessToken(refreshToken) {
    try {
      const response = await fetch('/api/accessToken', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          refreshToken: refreshToken,
        }),
      });
      if (!response.ok) {
        throw new Error('Failed to refresh access token');
      }
      const data = await response.json();
      const newAccessToken = data.access_token;
      // Save the new access token to localStorage or wherever you prefer
      localStorage.setItem('accessToken', newAccessToken);
      console.log('Access token refreshed successfully');
    } catch (error) {
      console.error('Error refreshing access token:', error);
    }
  }
  function isTokenExpired() {
    const token = localStorage.getItem('accessToken');
    if (!token) {
      return true; // Token not present, consider it as expired
    }

    // Decode the JWT token
    const tokenPayload = JSON.parse(atob(token.split('.')[1]));

    // Get the expiration time from the token
    const expirationTime = tokenPayload.exp * 1000; // Convert seconds to milliseconds
    const currentTime = new Date().getTime();

    return currentTime > expirationTime;
  }

  // Check if the token is expired on page load
  if (isTokenExpired()) {
    // Redirect to the login page
    window.location.href = 'login.html'; // Replace 'login.html' with your actual login page
  }


  const token = localStorage.getItem('accessToken');

  function toggleMenu() {
    var mobileMenu = document.querySelector('.mobile-menu');
    mobileMenu.style.display = (mobileMenu.style.display === 'block') ? 'none' : 'block';

    var mainNav = document.querySelector('.navbar');
    mainNav.style.display = 'none'; // Hide the main navigation when the burger menu is displayed
  }
  document.querySelectorAll('.mobile-menu a').forEach(item => {
    item.addEventListener('click', () => {
      document.querySelector('.mobile-menu').style.display = 'none';

      var mainNav = document.querySelector('.navbar');
      mainNav.style.display = 'flex'; // Show the main navigation when a menu item is clicked
    });
  });

  // Add an event listener to show/hide the burger menu button based on screen width
  window.addEventListener('resize', function () {
    var burgerMenu = document.querySelector('.burger-menu');
    var mobileMenu = document.querySelector('.mobile-menu');
    var mainNav = document.querySelector('.navbar');

    if (window.innerWidth <= 1100) {
      burgerMenu.style.display = 'block';
      mobileMenu.style.display = 'none'; // Hide the mobile menu on resize
      mainNav.style.display = 'none'; // Hide the main navigation on resize
    } else {
      burgerMenu.style.display = 'none';
      mobileMenu.style.display = 'none'; // Show the mobile menu on resize
      mainNav.style.display = 'flex'; // Show the main navigation on resize
    }
  });
  function navigateTo(url) {
    window.location.href = url;
  }

  // Trigger the resize event to set the initial state
  window.dispatchEvent(new Event('resize'));
