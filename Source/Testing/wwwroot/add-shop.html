<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="path/to/your/icon-font.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Main Page</title>
  <style>
    .login-button {
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .navbar {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background-color: #f0f0f0;
    }
  </style>


</head>
<body>

  <header class="header">
    <h1>StoreTrack</h1>
  </header>

  <nav class="navbar">
    <div class="d-flex justify-content-end">
        <button class="login-button" onclick="window.location.href='main-page.html'">

          Atgal
        </button>
      </div>
  </nav>

  <main class="content">
    <form id="RegionDataForm" style="width: 30%;">
        <br>
        <h2>Registruoti Regioną:</h2>
        <br>

        <label for="regionName">Regiono pavadinimas:</label>
        <input type="text" id="regionName" name="regionName" required>
    

        <label for="cityId">Miesto, kuriam priklauso šis regionas - ID:</label>
        <input type="text" id="cityId" name="cityId" required>
        <br>
    
        <button type="submit">Pridėti</button>

        <div id="successMessage" style="display: none; color: green; margin-top: 10px;">
          Regionas sėkmingai pridėtas!
        </div>
  
        <div id="errorMessage" style="display: none; color: red; margin-top: 10px;">
          Nepavyko pridėti Regiono. Patikrinkite duomenis ir bandykite dar kartą.
        </div>
      </form>

      


  </main>



  

</body>
<script>
    const RegionDataForm = document.getElementById('RegionDataForm');

    if (RegionDataForm) {
        RegionDataForm.addEventListener('submit', function (event) {
        event.preventDefault();

    const token = localStorage.getItem('accessToken');

    const cityId = document.getElementById('cityId').value

    const apiUrl = "/api/cities/" + cityId +"/regions";

    const postData = {
      "Name": document.getElementById('regionName').value,
      "CityId": cityId
    };

    fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(postData),
    })
    .then(response => response.json())
    .then(data => {
      console.log(data);
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
  })
  .catch(error => {
    console.error('Error:', error)
    errorMessage.style.display = 'block';
    successMessage.style.display = 'none';
  } );
  });
}
</script>
</html>
